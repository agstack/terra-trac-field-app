name: terrapipe
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  get: ^4.6.6
  intl:
#  Fonts
  google_fonts:
#  local db
  sqflite:
  shared_preferences:
# device info
  device_info_plus: ^11.2.2
#  map
  flutter_map: 6.1.0
  flutter_map_cache: ^1.5.1
  geodesy: ^0.10.2
  latlong2: ^0.9.1
  dio_cache_interceptor_hive_store:

  geolocator:
# permission handler
  permission_handler:
  flutter_colorpicker:
  path_provider:
# api call
  dio:
  http:
# loading
  modal_progress_hud_nsn:
  flutter_spinkit:
#    bottom bar
  stylish_bottom_bar:
#  image picker
  image_picker:
  lottie:
#    connectivity
  connectivity_plus:

  intl_phone_field:
    git:
      url: https://github.com/huzaifaa786/intl_phone_field

  animated_custom_dropdown: ^3.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/animation/


